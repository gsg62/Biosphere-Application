<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "ion-margin">
    <img id="logo" src='/assets/icon/TeamBanner.jpg'/>
    <br>
    <form (ngSubmit)="sendForm()">


      <div class="field">
        <input type="text" name="name" class="input" placeholder="Your Name " >

      </div>
      <br>
      <div class="field">
        <input type="email" name="email" class="input" placeholder="Your Email" >

      </div>

      <br>
      <div class="field">
        <textarea class="textarea" name="message" placeholder="Your Message" ></textarea>

      </div>
      <br>
      <button type="submit" class="button ">Submit</button>

    </form>
    
  </div>
  
</ion-content>
