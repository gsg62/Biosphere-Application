<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Getting Started</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="ion-margin">
  <h3>{{ 'GSPage.trans' | translate }}</h3>

  <select id="lang" #langselect (change)="translate.use(langselect.value)">
    <option value = "en" >English{{lang}}</option>
    <option value = "es">Español{{lang}}</option>
    <option value = "de">Deutsche{{lang}}</option>
    <option value = "fr">Français{{lang}}</option>
    <option value = "pt">Português{{lang}}</option>
  </select>

  <h1>
    {{ 'GSPage.TITLE' | translate }}
  </h1>

  <p>
    {{'GSPage.TEXT' | translate }}
  </p>

</div>
</ion-content>
